services:

  minio:
    image: quay.io/minio/minio
    container_name: local-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio-init:
    image: quay.io/minio/mc
    container_name: local-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin &&
        mc mb local/orhestra-algorithms --ignore-existing &&
        echo 'Bucket ready'
      "

  spot-node:
    build:
      context: .
      dockerfile: spot.Dockerfile
    environment:
      COORDINATOR_URL: "http://host.docker.internal:8080"
      HEARTBEAT_INTERVAL: "5"
      CLAIM_INTERVAL: "2"
      MAX_TASKS: "2"
      TOTAL_CORES: "4"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    security_opt:
      - seccomp=unconfined
    restart: unless-stopped

volumes:
  minio_data:
